name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install NPM dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: ESLint
        run: npm run eslint:ci

      - name: Prettier
        run: npm run prettier:ci

      - name: Test
        run: npm run test:ci
